# Format: world folder name: | 格式：世界文件夹名:
# name: Display name with color codes (supports &1-&f, &l format codes)
# name: 带颜色代码的显示名称（支持&1-&f、&l等格式码）
# worlds: World configuration section | worlds: 世界配置部分
# default: Default settings for unconfigured worlds (only keep text, built-in gray color)
# default: 未配置世界的默认设置（仅保留文本，内置灰色）

worlds:

  world:
    name: "&a主世界"

  world_nether:
    name: "&c下界"

  world_the_end:
    name: "&9末地"

  # You can add more world configurations here, example: | 可添加更多世界配置，示例：
  # custom_world:
  #   name: "&6自定义世界" | name: "&6Custom World"

default:
  # Default display text for unconfigured worlds (built-in gray, supports custom color codes)
  # 未配置世界的默认显示文本（内置灰色，支持自定义颜色代码）
  unknown_world_text: "&7未知"
